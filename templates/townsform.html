{% extends "base.html" %}
  
  {% block content %}
  
    <p><a href="{{ url_for('campPage') }}">Campaign Home page</a></p>
  
  <h1> Update Notes</h1>
  <p>Use "None" or "null" to set a field to null</p>
  
  <form method=POST action="/update/Towns/{{towns.tid}}">
        <table>
      <tr>
        <td><label for="town-Name">Name</label></td>
        <td><input name='town-name' value="{{towns.name}}"></td> 
      </tr>
      <tr>
        <td><label for="towndescr">Description</label></td>
        <td><input name='towndescr' value="{{towns.descrip}}"></td>
      </tr>
      <tr>
        <td><label for="townmap">Map</label></td>
        <td><input name='townmap' value="{{towns.map}}"></td>
      </tr>
      
     
    </table>
    <input type="submit" name="submit" value="update">
    <input type="submit" name="submit" value="delete">
  </form>
 </div>
{% endblock %}
