<!DOCTYPE html>

<body>
<html>
    
    <head>
        <meta charset='utf-8'>
        <meta name=author content="Daniela Kreimerman Arroyo, Beryl Larson, Zoe Wiles">
        <title>Game Master's Pocketbook</title>
       
        <link type="text/css" rel="stylesheet"
        href="{{ url_for('static', filename = 'home.css') }}">
    </head>
    
    <div class="header">
          <div class="header-right">
            <a class="active" href="/">Game Master's Pocketbook</a>
          </div>
    </div>
    
    <body>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="messages">
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}
        {% endblock %}
        
    </body>
</html>
