{% extends "base.html" %}
  
  {% block content %}
  
    <p><a href="{{ url_for('campPage') }}">Campaign Home page</a></p>
  
  <h1> Update Notes</h1>
  <p>Use "None" or "null" to set a field to null</p>
  
  <form method=POST action="/update/{{notes.nid}}">
        <table>
      <tr>
        <td><label for="Note-Name">Name</label></td>
        <td><input name='Note-name' value="{{notes.name}}"></td> 
      </tr>
      <tr>
        <td><label for="body">Body</label></td>
        <td><input name='body' value="{{notes.body}}"></td>
      </tr>
      
     
    </table>
    <input type="submit" name="submit" value="update">
    <input type="submit" name="submit" value="delete">
  </form>
 </div>
{% endblock %}
